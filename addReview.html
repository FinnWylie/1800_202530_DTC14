<!DOCTYPE html>
<html lang="en">

<head>
    <title>My BCIT Project</title>
    <meta name="comp1800 template" content="My 1800 App">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="src/styles/review_style.css">

    <!-- Web Components for shared navbar and footer layout -->
    <script type="module" src="/src/components/site-footer.js"></script>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="styles.css" rel="stylesheet"> <!-- This stops tailwind autocomplete from breaking on Finn's computer -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Orbitron:wght@400..900&family=Zalando+Sans:ital,wght@0,200..900;1,200..900&display=swap"
        rel="stylesheet">
</head>

<body style="background-color: #f5f5f5;">

    <div class="p-4">
        <div class="flex flex-col border-2 border-[#5d866c] rounded-xl bg-[#f5f3f1] text-lg max-h-min" id="review">
            <span class="flex-1 bg-[#f5f3f1] text-xl font-semibold px-2 max-w-full outline-none">Write your
                review</span>
        </div>
        <br>
        <br>
        <div id="searchBar" class="my-2 flex flex-col pt-2">
            <div class="flex flex-col border-2 border-[#5d866c] rounded-xl bg-[#f5f3f1] text-lg max-h-min">
                <div class="flex flex-row px-2 ">
                    <label for="searchInput"></label>
                    <input type="text" id="searchInput"
                        class="flex-1 bg-[#f5f3f1] text-xl font-semibold px-2 max-w-full outline-none"
                        placeholder="Search for a place to review" required="">
                    <button id="btnSearch" class="">
                        <svg class="" xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24"
                            fill="none" stroke="#3a4f41ff" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round">
                            <path d="M10 10m-7 0a7 7 0 1 0 14 0a7 7 0 1 0 -14 0"></path>
                            <path d="M21 21l-6 -6"></path>
                        </svg>
                    </button>
                </div>

                <div id="suggestions" class="autocomplete-suggestions"></div>
            </div>
            <input id="inp" type="text" placeholder="Start writing..." class="max-w-full focus:outline-0">
            <div style="display: inline-flex; gap: 4; align-items: center; margin-top: 0em; margin-left: 15em;"
                id="reviewr">
                <button style="margin-top: 3em;" id="donebtn"
                    class="text-[#F5F3F1] bg-[#5d866c] rounded-xl px-3 py-1 border-2 border-[#254430]">
                    <span>Add Review</span>
                </button>

            </div>
        </div>

        <!-- History section -->
        <div id="chosen-place"></div>
        <br>


        <site-footer></site-footer>


        <script type="module" src="/src/addReview.js"></script>
        <script type="module" src="/src/app.js"></script>
        <!--    <script type="module" src="/src/darkmode.js"></script>-->
        <style>
            #inp {
                border: 2px solid #5d866c;
                width: 40em;
                height: 20em;
                user-select: none;
                margin-top: 3em;
            }
        </style>
    </div>
</body>

</html>
