        <!-- Login -->
        <div id="loginView" class="px-6">
            <h1 class="mb-3 text-center text-3xl">Login</h1>
            <form id="loginForm" class="" novalidate>
                <div class="mb-3 flex flex-col">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" class="form-control border-2 border-gray-400 rounded-xl bg-gray-100 text-lg p-2" placeholder="Enter email" required />
                </div>
                <div class="mb-3 flex flex-col">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" class="form-control border-2 border-gray-400 rounded-xl bg-gray-100 text-lg p-2" placeholder="Enter password" required />
                </div>
                <button type="submit" class="mt-5 content-center border-2 border-blue-950 rounded-xl bg-blue-600 text-lg text-white p-2 w-full">Login</button>
            </form>
            <p class="mt-3">
                Donâ€™t have an account?

            </p>
        </div>

        <!-- Signup -->
        <div id="signupView" class="px-6 content-center">
            <h1 class="mb-3 text-center text-3xl">Sign Up</h1>
            <form id="signupForm" class="" novalidate>
                <div class="mb-3 flex flex-col">
                    <label for="signupName">Name</label>
                    <input type="text" id="signupName" class="form-control border-2 border-gray-400 rounded-xl bg-gray-100 text-lg p-2" placeholder="Enter name" required />
                </div>
                <div class="mb-3 flex flex-col">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="signupEmail" class="form-control border-2 border-gray-400 rounded-xl bg-gray-100 text-lg p-2" placeholder="Enter email" required />
                </div>
                <div class="mb-3 flex flex-col">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="signupPassword" class="form-control border-2 border-gray-400 rounded-xl bg-gray-100 text-lg p-2" placeholder="Enter password" required />
                </div>
                <button type="submit" class="mt-5 content-center border-2 border-blue-950 rounded-xl bg-blue-600 text-lg text-white p-2 w-full">Create Account</button>
            </form>
            <p class="mt-3">
                Already have an account?
                <a href="#" id="toLogin" class="text-blue-600">Login</a>
