<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        * {
            box-sizing: border-box;
        }

        #myInput {
            background-image: url('/css/searchicon.png');
            background-position: 10px 12px;
            background-repeat: no-repeat;
            width: 100%;
            font-size: 16px;
            padding: 12px 20px 12px 40px;
            border: 1px solid #ddd;
            margin-bottom: 12px;
        }

        #myUL {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: none;
        }

        #myUL li a {
            border: 1px solid #ddd;
            margin-top: -1px;
            /* Prevent double borders */
            background-color: #f6f6f6;
            padding: 12px;
            text-decoration: none;
            font-size: 18px;
            color: black;
            display: block
        }

        #myUL li a:hover:not(.header) {
            background-color: #eee;
        }
    </style>
</head>

<body>

    <h2>My Phonebook</h2>
    <div id="searchBar" class="my-4 flex flex-col">
        <div class="flex flex-row border-2 border-gray-400 rounded-xl bg-[#F5F5F0] text-lg p-2 max-h-min ">
            <button id="btnFilter" class="">
                <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none"
                    stroke="#3C3E7C" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path
                        d="M4 4h16v2.172a2 2 0 0 1 -.586 1.414l-4.414 4.414v7l-6 2v-8.5l-4.48 -4.928a2 2 0 0 1 -.52 -1.345v-2.227z" />
                </svg>

            </button>
            <input type="text" id="myInput" class="flex-1 bg-[#F5F5F0] text-lg p-2 max-w-full" onkeyup="myFunction()"
                placeholder="Search for names.." title="Type in a name">

            <ul id="myUL">
                <li><a href="#">Adele</a></li>
                <li><a href="#">Agnes</a></li>

                <li><a href="#">Billy</a></li>
                <li><a href="#">Bob</a></li>

                <li><a href="#">Calvin</a></li>
                <li><a href="#">Christina</a></li>
                <li><a href="#">Cindy</a></li>
            </ul>

            <script>

                function myFunction() {
                    var input = document.getElementById("myInput");
                    var filter = input.value.toUpperCase();
                    var ul = document.getElementById("myUL");
                    var li = ul.getElementsByTagName("li");

                    // Hide list if input is empty
                    if (filter.length === 0) {
                        ul.style.display = "none";
                        return;
                    }

                    let hasVisibleItems = false;

                    for (let i = 0; i < li.length; i++) {
                        let a = li[i].getElementsByTagName("a")[0];
                        let txtValue = a.textContent || a.innerText;

                        if (txtValue.toUpperCase().indexOf(filter) > -1) {
                            li[i].style.display = "";
                            hasVisibleItems = true;
                        } else {
                            li[i].style.display = "none";
                        }
                    }

                    // Show UL only if at least one item matches
                    ul.style.display = hasVisibleItems ? "block" : "none";
                }

            </script>

</body>

</html>
