  <site-navbar></site-navbar>

      <svg id="svging" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none"

        <path d="M5 12l14 0" />

      <span>My Reviews</span>

    <br>

      <div id="image1">
        <div class="bg-white w-36 h-24 flex items-center justify-center">

  <script type="module" src="/src/test.js"></script>
  <style>
    #svging {
      stroke: #3a4f41ff;
      transition: all .6s ease;
      margin-top: 2.9em;
      scale: .7;
      margin-left: -9.6em;

    }

    #reviewr {
      stroke-opacity: 0;
    }

    #reviewr:hover #svging {
      transform: rotate(360deg);
      cursor: pointer;
      transition: all 1s ease;
      stroke: #5D866C;
      stroke-opacity: 1;
      stroke-width: .1em;
    }
  </style>
  <script>
    const ar = document.getElementById('reviewr');
    ar.addEventListener('click', () => {

    })
